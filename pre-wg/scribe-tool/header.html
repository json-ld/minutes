<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="/site.css" media="screen">

    <title>JSON-LD Community Group</title>
  <style type="text/css"> 
body {
   max-width: 50em;
   margin: auto;
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
   font-weight: 300;
}

h1, h2, h3, h4, h5, h6 {
  margin:0 0 20px;
}

p, ul, ol, table, pre, dl {
  margin:0 0 20px;
}

label {
   float: left;
   text-align: right;
   margin-right: 15px;
   width: 100px;
}

ol {
   padding-left: 1.2em;
}

dl > dd {
  margin-left: 2em;
}

dl > dd > ol > li {
  margin-left: 1em;
}

dt {
  color:#444;
  font-weight:700;
}

div.summary {
  font-size: 1.25em;
}

span.name {
   font-weight: bold;
}
 
div.information {
  font-style: italic;
  margin-top: 0.5em;
  font-size: 1.25em;
}

div.action {
  padding: 15px;
  margin: 20px 0px 20px 0px;
  border: 1px solid transparent;
  border-radius: 4px;
  color: #3a87ad;
  background-color: #d9edf7;
  border-color: #bce8f1;
}

div.comment {
  font-family: 'Droid Serif', serif;
  margin-top: 0.5em;
  font-size: 1.25em;
}

div.comment-continuation {
  font-family: 'Droid Serif', serif;
  font-size: 1.25em;
  margin-left: 2em;
}

div.proposal {
  padding: 15px;
  margin: 20px 0px 20px 0px;
  border: 1px solid transparent;
  border-radius: 4px;
  color: #634688;
  background-color: #DDD8F0;
  border-color: #CEC6E9;
}
 
div.resolution {
  padding: 15px;
  margin: 20px 0px 20px 0px;
  border: 1px solid transparent;
  border-radius: 4px;
  color: #468847;
  background-color: #dff0d8;
  border-color: #d6e9c6;
}

.error {
   border: thin solid #f00;
   padding: 0.5em;
}
  </style> 
  </head>

      <h1>The W3C JSON-LD Community Group</h1>
